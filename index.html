<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cadastro de clientes</title>
</head>

<body>
    <form method="post" name="form1" action="envia">
        <fieldset>
            <h1>Dados pessoais</h1>
            <label>Nome:</label>
            <input type="text" name="nome" size="30">
            <label>Endereço:</label>
            <input type="text" name="endereço" size="30">
            <label>Número:</label>
            <input type="text" name="número" size="30">
            <label>Cidade:</label>
            <input type="text" name="cidade" size="30">
            <label>Estado:</label>
            <select name="estados" id="">
                <option value="" disabled selected>Selecione um estado</option>
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distrito_federal">Distrito Federal</option>
                <option value="espirito_santo">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="mato_grosso">Mato Grosso</option>
                <option value="mato_grosso_do_sul">Mato Grosso do Sul</option>
                <option value="minas_gerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rio_de_janeiro">Rio de Janeiro</option>
                <option value="rio_grande_do_norte">Rio Grande do Norte</option>
                <option value="rio_grande_do_sul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santa_catarina">Santa Catarina</option>
                <option value="sao_paulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select>
            
            <label>Sexo:</label>
            <select name="sexo" id="">
                <option value="" disabled selected>Selecione um sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-binario">Não-binário</option>
                <option value="transgenero">Transgênero</option>
                <option value="agenero">Agênero</option>
                <option value="genderfluid">Gênero fluido</option>
                <option value="prefiro-nao-informar">Prefiro não informar</option>
                <option value="outro">Outro</option>
            </select>
            <div class="bens-pessoais">
            <label class="bp-title">Bens pessoais:</label>
            <div>
            <div>
                <input type="checkbox">
                <label>Casa</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Carro</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Moto</label>
            </div>
        </div>
        </div>
        <label>Text area:</label>
        <textarea name="" id=""></textarea>
        <div class="btn-master">
        <input type="submit" class="btn">
        <input type="reset" value="Limpar"class="btn">
        </div>
        </fieldset>
        </table>
    </form>
    <footer>
        <p>Desenvolvido por Tamyres Antunes 2024 - RA 1602401632</p>
    </footer>
</body>

</html>
